<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Voodo Test</title>
  </head>
  <body class="bg-sand">
    <!-- header -->
    <header class="flex justify-between py-12 max-w-screen-xl mx-auto">
      <a
        class="block relative font font-extrabold text-5xl"
        href="./index.html"
      >
        <div class="absolute -left-14 top-2">
          <img src="../src/imgs/logo.svg" alt="logo" />
        </div>
        VooDoo
        <br />
        Test
      </a>
      <div class="block">
        <button class="toggle-cart" id="shopping-cart">
          <img
            class="inline-block"
            src="../src/imgs/shopping-cart.svg"
            alt="shopping cart"
          />
        </a>
        <button
          class="bg-black text-white px-3 py-1 rounded ml-12 font-space-grotesk font-bold text-xl"
        >
          Sign-up
        </button>
      </div>
    </header>

    <!-- cart drawer -->
    <div class="bg-dark p-11 w-[445px] h-full text-sand fixed top-0 z-50 transition-all duration-300" style="right: -445px;" id="cart-drawer">
      <div class="cart-items">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-bold text-sand">Shopping Cart</h2>
          <button class="toggle-cart">
            <svg
              class="stroke-sand w-6 h-6"
              xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>            
          </button>
        </div>
        <div class="bg-sand border-b border-1"></div>
      </div>
    
      <div class="cart-total">
        <!-- sum -->
      </div>
    </div>

    <!-- divider -->
    <div class="bg-black border-b border-1"></div>

    <!-- main -->
    <main class="max-w-screen-xl mx-auto py-24">
      <!-- beta-info -->
      <div
        class="bg-black flex justify-between items-center mb-12 p-6 w-full rounded font-space-grotesk relative"
        id="beta-info"
      >
        <div class="flex items-center">
          <div class="flex items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-8 h-8 stroke-sand"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z"
              />
            </svg>

            <p class="text-sand font-bold uppercase ml-1">Alpha</p>
          </div>

          <p class="text-sand ml-12">Important info regarding our service</p>
        </div>

        <button id="toggleInfo">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 stroke-sand"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19.5 8.25l-7.5 7.5-7.5-7.5"
            />
          </svg>
        </button>

        <div
          class="bg-black text-sand w-full absolute top-full left-0 right-0 rounded-b p-6"
          id="hiddenInfo"
          style="display: none"
        >
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eum illum
          deserunt nesciunt ipsa ducimus? Deserunt, nemo perferendis alias
          laudantium nulla quisquam cupiditate. Harum ex quibusdam debitis
          cumque est minus veritatis!
        </div>
      </div>

      <!-- products -->
      <div
        class="grid grid-cols-4 gap-x-6 gap-y-12 mb-16 font-space-grotesk text-sm"
        id="card-container"
      ></div>

      <!-- pagination -->
      <div class="flex justify-center" id="pagination"></div>
    </main>
  </body>

  <script type="module" src="../src/js/utils/updatePage.js"></script>
  <script type="module" src="../src/js/utils/toggleHiddenInfo.js"></script>
  <script type="module" src="../src/js/utils/toggleCartDrawer.js"></script>
</html>
